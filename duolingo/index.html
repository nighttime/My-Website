<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nick's Duolingo Challenge</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="home.js"></script>
</head>


<body>
    <div class="wrapper">
        <div class="card">
            <div class="content">
                <div class="title-text">Anagram Cracker</div>
                <div class="body-text bottom-buffer">
                    Type a word into each box below to check if they're anagrams!
                </div>
                <div class="input-area">
                    <div><input type="checkbox" class="input-checkbox body-text" id="case-sensitive"><span class="body-text checkbox-text">Case sensitive</span></input></div>
                    <div>
                        <input type="text" class="input-box" id="input-a">
                        <input type="text" class="input-box" id="input-b">
                    <div>
                    <div class="response-area body-text"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
